<div class="d-flex">
  <div
    *ngFor="let item of cellRendererParams; let i = index"
    class="btn-container"
    [ngClass]="{ empty: !allow[i] }"
  >
    <button
      *ngIf="allow[i]"
      type="button"
      mat-icon-button
      class="icon-button"
      [ngClass]="{
        'primary font-icon-button': !isSvg[i],
        'svg-icon-button': isSvg[i]
      }"
      (click)="iconButtonAction(item)"
    >
      <mat-icon
        *ngIf="isSvg[i]; else elseBlock"
        class="vertical-align-text-bottom svg-icon"
        [svgIcon]="item.icon"
      >
      </mat-icon>
      <ng-template #elseBlock>
        <mat-icon class="font-icon">{{ iconName[i] }}</mat-icon>
      </ng-template>
    </button>
    &nbsp;
  </div>

  <ng-container
    *ngIf="cellRendererParamsKebab && cellRendererParamsKebab.length >= 1"
  >
    &nbsp;
    <button mat-icon-button [matMenuTriggerFor]="menu" title="MÃ¡s acciones">
      <mat-icon
        class="vertical-align-text-bottom svg-icon"
        svgIcon="opciones"
      ></mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <ng-container *ngFor="let item of cellRendererParamsKebab; let i = index">
        <button
          *ngIf="allow[i]"
          mat-menu-item
          class="icon-button"
          [ngClass]="{
            'primary font-icon-button': !isSvg[i],
            'svg-icon-button': isSvg[i]
          }"
          (click)="iconButtonAction(item)"
        >
          <mat-icon
            *ngIf="isSvg[i]; else elseBlock"
            class="vertical-align-text-bottom svg-icon"
            [svgIcon]="item.icon"
          >
          </mat-icon>
          <ng-template #elseBlock>
            <mat-icon class="font-icon">{{ iconName[i] }}</mat-icon>
          </ng-template>

          <span>{{ iconName[i] }}</span>
          <!-- // TODO Preguntar si se le va a poner nombre o no -->
        </button>
      </ng-container>
    </mat-menu>
  </ng-container>
</div>
