<ion-content overflow-scroll="true" color="light">
  <br />
  <div class="container">
    <br />
    <mat-expansion-panel [disabled]="!image">
      <mat-expansion-panel-header>
        <mat-panel-title class="align-items-center">
          <ion-text *ngIf="!image" color="danger">
            Falta imágen *
          </ion-text>
          <ion-text *ngIf="image" color="success">
            Imágen cargada
          </ion-text>
        </mat-panel-title>
        <mat-panel-description>
          <ion-buttons slot="end">
            <ion-button
              *ngIf="!image"
              color="primary"
              (click)="addNewToGallery()"
            >
              <ion-icon slot="icon-only" name="camera"></ion-icon>
            </ion-button>

            <ion-button
              *ngIf="!image"
              (click)="selectImage()"
              color="primary"
            >
              <ion-icon slot="icon-only" name="images"></ion-icon>
            </ion-button>

            <!-- <ion-button color="success" *ngIf="image">
              <ion-icon slot="icon-only" name="camera"></ion-icon>
            </ion-button>
            <ion-button color="success" *ngIf="image">
              <ion-icon slot="icon-only" name="images"></ion-icon>
            </ion-button> -->
          </ion-buttons>
        </mat-panel-description>

        <!-- <mat-panel-description>
          Inform the date you wish to travel
          <mat-icon>date_range</mat-icon>
        </mat-panel-description> -->
      </mat-expansion-panel-header>

      <ion-card class="m-0" *ngIf="image">
          <ion-img [src]="image.data"></ion-img>
          <ion-toolbar class="ion-text-wrap">
            <!-- {{ file.name }} -->

            <ion-buttons slot="end">
              <!-- <ion-button fill="clear" (click)="startUpload(file)">
                <ion-icon
                  slot="icon-only"
                  name="cloud-upload"
                  color="danger"
                ></ion-icon>
              </ion-button> -->
              <ion-button fill="clear" (click)="deleteImage(image)">
                <ion-icon
                  slot="icon-only"
                  name="trash"
                  color="danger"
                ></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
      </ion-card>
    </mat-expansion-panel>
  </div>
