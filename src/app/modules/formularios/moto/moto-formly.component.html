<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Moto </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="selectImage()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content overflow-scroll="true">
  <div class="container">

    <h3 *ngIf="images.length == 0" class="ion-padding ion-text-center">
      Falta im√°gen
    </h3>

    <ion-list>
      <ion-item *ngFor="let file of images; let i = index">
        <ion-thumbnail slot="start">
          <ion-img [src]="file.data"></ion-img>
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          {{ file.name }}
        </ion-label>
        <ion-button slot="end" fill="clear" (click)="startUpload(file)">
          <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
        </ion-button>
        <ion-button slot="end" fill="clear" (click)="deleteImage(file)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>

  <div class="row p-3">
    <div class="col-12">
      <app-ag-formly class="form-create" [formData]="tabsForms"></app-ag-formly>
    </div>
  </div>
